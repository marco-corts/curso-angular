<h3>Listado de heroes</h3>

<h3 *ngIf="deletedHero else isDeleted">
  Heroe borrado
  <small class="text-danger"> {{ deletedHero }} </small>
</h3>

<ng-template #isDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames"> {{ name }}</li>
</ul>
