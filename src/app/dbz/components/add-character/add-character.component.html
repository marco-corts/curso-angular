<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="name" id="name">
  <input type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder" name="power" id="power">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
